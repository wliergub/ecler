<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOCTURNE | Dark Visual Arts</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --void: #0A0A0A;
            --obsidian: #121212;
            --smoke: #1A1A1A;
            --ember: #8B0000;
            --silver: #E8E8E8;
            --grain: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--void);
            color: var(--silver);
            font-family: 'Archivo', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
            scroll-padding-top: 2rem;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--grain);
            opacity: 0.06;
            pointer-events: none;
            z-index: 1000;
        }

        .nav-sidebar {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--silver);
            text-decoration: none;
            font-weight: 300;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--ember);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Content Sections */
        section {
            padding: 8rem 4rem;
            min-height: 100vh;
            border-bottom: 1px solid var(--smoke);
        }

        #archive { background: var(--obsidian); }
        #exhibitions { background: var(--void); }
        #publications { background: var(--obsidian); }
        #contact { background: var(--void); }

        .section-header {
            font-size: 3rem;
            margin-bottom: 4rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--ember);
            display: inline-block;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-title {
            font-size: 6vw;
            font-weight: 300;
            letter-spacing: -0.03em;
            text-align: center;
        }

        @media (max-width: 768px) {
            section {
                padding: 4rem 2rem;
            }
            
            .nav-sidebar {
                left: 1rem;
            }
            
            .section-header {
                font-size: 2rem;
            }
            
            .hero-title {
                font-size: 12vw;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-sidebar">
        <ul class="nav-menu">
            <li><a href="#hero" class="nav-link">Home</a></li>
            <li><a href="#archive" class="nav-link">Archive</a></li>
            <li><a href="#exhibitions" class="nav-link">Exhibitions</a></li>
            <li><a href="#publications" class="nav-link">Publications</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="hero" class="hero">
            <h1 class="hero-title">Nocturnal<br>Observations</h1>
        </section>

        <section id="archive">
            <h2 class="section-header">Archive</h2>
            <!-- Archive content -->
        </section>

        <section id="exhibitions">
            <h2 class="section-header">Exhibitions</h2>
            <!-- Exhibitions content -->
        </section>

        <section id="publications">
            <h2 class="section-header">Publications</h2>
            <!-- Publications content -->
        </section>

        <section id="contact">
            <h2 class="section-header">Contact</h2>
            <!-- Contact content -->
        </section>
    </main>

    <script>
        // Smooth scroll with offset
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                const offset = 96; // Adjust scroll offset
                
                window.scrollTo({
                    top: target.offsetTop - offset,
                    behavior: 'smooth'
                });
            });
        });

        // Section observer for active navigation
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.nav-link');

        window.addEventListener('scroll', () => {
            let current = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                
                if (pageYOffset >= sectionTop - 150) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
